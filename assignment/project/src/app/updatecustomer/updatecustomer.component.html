<div class="row">
    <div class="card col-md-6 offset-md-3 offset-md-3">
        <div class="row">
            <h3 class="text-center">To Update Customer</h3>
            <div class="card-body">
                <form (ngSubmit)="onSubmit()">
                    <div class="forms-group">
                        <label>Customer Name</label>
                        <input type="text" class="form-control" id="customerName"
                         [(ngModel)]="customer.customerName" name="customerName">

                    </div>
                    <div class="forms-group">
                        <label>Customer Mobile</label>
                        <input type="text" class="form-control" id="customerMobile" 
                        [(ngModel)]="customer.customerMobile" name="customerMobile">

                    </div>
                    <div class="forms-group">
                        <label>Customer Address</label>
                        <input type="text" class="form-control" id="customerAddress"
                        [(ngModel)]="customer.customerAddress" name="customerAddress">
                    </div>
                    <br>
                    <button class="btn btn-success" type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
